<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gods Of Olympus</title>
  <link rel="stylesheet" href="./styles/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <h1>⚡ Gods of Olympus ⚡</h1>
  </header>

  <!-- Start Screen -->
  <section id="start-screen">
    <h2>Welcome to Gods of Olympus</h2>
    <button id="start-btn">Play</button>
    <p><em>Description for the game coming soon</em></p>
  </section>

  <!-- God Selection Screen -->
  <section id="game-intro">
    <div id="god-selection">
      <h2>Choose Your God</h2>
      <div id="gods-container"></div>
    </div>
  </section>

  <!-- Arena Battle Screen -->
  <section id="arena">
    <div id="battle-log"></div>

    <!-- Player and Enemy UI -->
    <div id="player-god" class="fighter">
      <h3 id="player-bar"></h3>
      <div class="health-bar">
        <div id="player-health" class="health-fill"></div>
      </div>
    </div>

    <div id="enemy-god" class="fighter">
      <h3 id="enemy-name"></h3>
      <div class="health-bar">
        <div id="enemy-health" class="health-fill"></div>
      </div>
    </div>
    
<!-- Action buttons -->
    <div id="actions">
      <button id="attack-btn">Attack</button>
      <button id="special-btn">Special</button>
      <button id="heal-btn">Heal</button>
    </div>
  </section>

  <!-- End Screen -->
  <section id="end-screen">
    <h2 id="end-message"></h2>
    <button id="restart-btn">Play Again</button>
  </section>
 
  <script type="text/javascript" src="./js/player.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
  <script type="text/javascript" src="./js/script.gods.js"></script>
</body>

</html>
