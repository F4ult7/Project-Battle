<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gods Of Olympus</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <h1>⚡ Gods of Olympus ⚡</h1>

  <div id="game-intro">
    <div id="god-selection">
      <h2>Choose Your God</h2>
      <div id="gods-container"></div>
    </div>

    <div id="battle-screen" style="display: none;">
      <div id="battle-log"></div>

      <div id="player-info" class="character-info">
        <h3 id="player-bar"></h3>
        <div class="health-bar">
          <div id="player-health" class="health-fill"></div>
        </div>
      </div>

      <div id="enemy-info" class="character-info">
        <h3 id="enemy-name"></h3>
        <div class="health-bar">
          <div id="enemy-health" class="health-fill"></div>
        </div>
      </div>

      <div id="actions">
        <button id="attack-btn">Attack</button>
        <button id="special-btn">Special</button>
        <button id="heal-btn">Heal</button>
      </div>
    </div>

    <div id="end-screen" style="display: none;">
      <h2 id="end-message"></h2>
      <button>Play Again</button>
    </div>
  </div>

  <script type="text/javascript" src="./js/player.js"></script>
   <script type="text/javascript" src="./js/script.gods.js"></script>
  <script type="text/javascript" src="./js/game.js"></script>
</body>
</html>
